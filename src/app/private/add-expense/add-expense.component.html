<main>
    <section class="expense-form-container">
        <h2>Añadir Nuevo Gasto</h2>
        <form id="add-expense-form" [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" required formControlName="description">
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" name="category" formControlName="category">
                    @for (item of categories(); track item) {
                        <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" [min]="minDate()" [max]="today()" required formControlName="date">
            </div>
            <div class="form-group">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" step="0.01" required formControlName="amount">
            </div>
            <div class="form-group">
                <button type="submit">Guardar Gasto</button>
            </div>
        </form>
    </section>
</main>
