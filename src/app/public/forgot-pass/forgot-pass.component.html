<div class="login-container">
    <h1>Recuperar contraseña</h1>
    <form id="login-form" [formGroup]="formRecoverPass" (ngSubmit)="onSubmit()" style="margin-bottom: 26px;">

        <div class="input-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" formControlName="email" required>
            @if (campoNoEsValido('email')) {
                <div style="margin-top: 5px; color: red;">
                    {{campoNoEsValido('email')}}
                </div>
            }
        </div>

        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" maxlength="15" id="password" name="password" formControlName="password" required>
            @if (campoNoEsValido('password')) {
                <div style="margin-top: 5px; color: red;">
                    {{campoNoEsValido('password')}}
                </div>
            }
        </div>


        <button type="submit"
            class="login-button">Actualizar contraseña</button>
        <div class="links">
            @if (show()) {
                <a style="cursor: pointer;" (click)="goto('/public/login')">Ir a login</a><br>
            }
        </div>
    </form>

    @if (loading()) {
        <app-loading />
    }
</div>
